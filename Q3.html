
<!DOCTYPE html>
<html lang="en">
<body>
  <select name="list_box_name[]" id="left" size="3" multiple="multiple">
    <option value="option1">Option1</option>
    <option value="option2">Option2</option>
    <option value="Option3">Option3</option>
  </select>    
  <button onclick="transfer()">
    >>
  </button>
  <select id="right" name="list_box_name[]" size="3" multiple="multiple">
    
    
  </select>  
</body>
<script>
  function transfer(){
    const item = document.querySelector('#left').options;
    const right = document.querySelector('#right');
    const set = new Set();
    for(var i=0; i<right.length; i++){
      set.add(right[i].value);
    }
    const result = [];
    for(var i=0; i<item.length; i++){
      if(item[i].selected && !set.has(item[i].value)){
        result.push(item[i]);
      }
    }


    for(var i=0; i<result.length; i++){
      var opt = document.createElement('option');
      opt.value = result[i].value;
      opt.innerHTML = result[i].innerHTML;
      document.querySelector('#right').appendChild(opt);
    }
    
  }
 </script>
 </html>
