<!DOCTYPE html>

<html lang="en">

<body>

    <input type="checkbox" name="java" value="java">Java<br>  

    <input type="checkbox" name="js" value="js">Js<br>  

    <input type="checkbox" name="html" value="html">html<br>  

    <input type="checkbox" name="sql" value="sql">sql<br>  

    <input type="checkbox" name="plsql" value="plsql">plsql<br>  

    <button  onclick="toggle()">Select/Deselect</button>

    <button  onclick="count()">Count</button>

</body>

<script>

  

  function toggle(){

    const d = document.querySelectorAll('input')

    for(var i=0; i<d.length; i++){

      d[i].checked = !d[i].checked;

    }

  }

  function count(){

    const d = document.querySelectorAll('input');

    var count = 0;

    for(var i=0; i<d.length; i++){

      if(d[i].checked){

        count++;

      }

    }

    alert(count);

  }

 </script>

 </html>
