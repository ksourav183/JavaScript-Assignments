<!--JavaScript - Function to Display Table of an entered Number.-->
<html>
    <head>
        <title>Function to Display Table of an entered Number.</title>
        <script type="text/javascript">
            function Table() {
                var num;
                num = Number(document.getElementById("txtNumber").value);
                for (var i = 1; i <= 10; i++) {
                    var pTag = document.getElementById("pPrint");
                    pTag.innerHTML += num * i + "<br/>";
                }
            }
        </script>
    </head>

    <body style="text-align: center;">
        <h1> Function to Display Table of an entered Number.</h1>
        <p><input type="text" id="txtNumber" placeholder="Enter number" /></p>
        <p>
            <input type="button" value="Table" onclick="Table()" />
            <!--print numbers-->
        </p>

        <p id="pPrint"></p>
    </body>
</html>
