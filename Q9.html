<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: white;
  margin-top: 20px;
}
</style>
<style>
    table, th, td {
      border:1px solid black;
      background-color: yellow;
    }
    </style>
</head>
<body>

<p>Click the "Hide/Show" button to toggle between hiding and showing the DIV element:</p>

<button onclick="myFunction()">Hide/Show</button>

<div id="myDIV">
<table>
    <tr>
    <td>id</td>
    <td>Color</td>
    <td>Object</td>
  </tr>
  <tr>
    <td>1.</td>
    <td>Red</td>
    <td>Apple</td>
  </tr>
  <tr>
    <td>2.</td>
    <td>Green</td>
    <td>Leaf</td>
  </tr>
  <tr>
    <td>3.</td>
    <td>Yellow</td>
    <td>Sun</td>
  </tr>
</table>
</div>



<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
